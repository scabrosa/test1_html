<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale="1""> <!-- for mobiles-->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<title>Jane Doette front-end ninja</title>
		<link rel="stylesheet" href="css/bootstrap.css"> <!-- the order here is important!-->
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img class="title-logo" src="images/logo.png" alt="Udacity logo"> <!--bootstrap is divided into 12 columns, always put alternative text where is graphic -->
					</div> 
				<div class="col-md-6 text-right text-uppercase">
				<h1 class=" tiitle-super text-thin">Jane Doette</h1>
				<h4 class="text-muted">Front-end Ninja</h4>
				</div>
			<div class="row">
				<div class="col-md-12">
				<hr> <!--break-->
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				 <img class="img-responsive" src="images/main.png" width="1170px" alt="Main picture">
				</div>
			</div>
			<div class="row text-muted">
				<div class="col-md-12">
				<h2>Featured work</h2>
				</div>
			<div class="row text-center">
				<div class="col-md-4">
				<img class="img-responsive" src="images/1.png" alt="Appify">
				<h3 class="text-uppercase">Appify</h3>
				<p>www.google.pl</p>
				</div> <!--in each div put image and alternative text!-->
				<div class="col-md-4">
				<img class="img-responsive" src="images/2.png" alt="Sunflower">
				<h3 class="text-uppercase">Sunflower</h3>
				<p>www.google.pl</p>
				</div>
				<div class="col-md-4">
				<img class="img-responsive" src="images/3.png" alt="Bokeh">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>www.google.pl</p>
				</div>

			</div>
		</div>
	</body>
</html>
